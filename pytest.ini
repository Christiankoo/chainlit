[pytest]
minversion = 7.0

# Where pytest should look for tests
testpaths =
    app/tests

# File naming conventions
python_files =
    test_*.py

python_classes =
    Test*

python_functions =
    test_*

# Useful defaults
addopts =
    -ra
    -q

# Markers (keep even if unused for now; harmless and future-proof)
markers =
    unit: fast unit tests with mocked dependencies
    integration: tests that hit a real database
    slow: tests that are intentionally slow
